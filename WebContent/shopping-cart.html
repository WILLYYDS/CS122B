<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2503/2503508.png" />
    <style>
        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }
            .header-left {
                float: none;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .cartTable thead tr {
            border-top: none;
            border-bottom: 2px solid #dee2e6;
            color: #212529;
            font-size: 16px;
        }

        .table_title th {
            border-top: none;
            border-bottom: 2px solid #dee2e6;
            font-weight: bold;
            font-size: 20px;
        }

        .cartTable tbody th {
            color: #212529;
            font-weight: normal;
            padding: 12px;
            border-top: 1px solid #dee2e6;
            transition: background-color 0.3s;
        }

        .cartTable tbody tr:hover th {
            background-color: #f8f9fa;
        }

        .cartTable tbody tr:hover th a {
            color: #007bff;
        }

        .payment {
            float: right;
            color: #212529;
        }

        .payment a:hover {
            color: #007bff;
            text-decoration: none;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            margin-bottom: 2rem;
            padding: 3rem 0;
            text-align: center;
            font-size: 36px; /* Adjusted size for single movie title */
            font-weight: bold;
            color: #007bff;
        }

        h3 {
            padding: 1rem 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #212529;
        }

        .header_nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            top: 0;
            left: 0;
            right: 0;
            position: fixed;
            overflow: hidden;
            background-color: #f8f9fa;
            width: 100%;
            border-bottom: 1px solid #ccc;
        }

        .header_nav li {
            float: left;
        }

        .header_nav li a {
            display: block;
            color: #212529;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .header_nav li a:hover {
            background-color: #f8f9fa;
            color: #007bff;
        }

        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .header-right li {
            float: right;
        }
    </style>
    <title>Shopping Cart</title>
</head>
<body>

<div class = "header_nav">
    <nav class="header">
        <ul class="header-left" id = "home">
            <div class="header-right" id = "proceed"></div>
        </ul>
    </nav>
</div>

<div>
<h1>Shopping Cart</h1>
</div>
<h3 id="total_price"></h3>
<div>
<table id=cart_table class="table table-striped cartTable">
    <thead>
    <tr class="table_title">
        <th></th>
        <th>Movie Title</th>
        <th>Single Price</th>
        <th></th>
        <th>Quantity</th>
        <th></th>
        <th>Total Price</th>
    </tr>
    </thead>
    <tbody id=cart_table_body></tbody>
</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="shopping-cart.js"></script>


</body>
</html>
