<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2503/2503508.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }

    a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .cartTable thead tr {
      border-top: none;
      border-bottom: 2px solid #dee2e6;
      color: #212529;
      font-size: 16px;
    }

    .table_title th {
      border-top: none;
      border-bottom: 2px solid #dee2e6;
      font-weight: bold;
      font-size: 20px;
      color: #007bff;
    }

    .cartTable tbody th {
      color: #212529;
      font-weight: normal;
      padding: 12px;
      border-top: 1px solid #dee2e6;
      transition: background-color 0.3s;
    }

    .cartTable tbody tr:hover th {
      background-color: #f8f9fa;
    }

    .cartTable tbody tr:hover th a {
      color: #007bff;
    }

    h1 {
      margin-top: 5rem;
      padding: 2rem 0;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #007bff;
    }

    .header_nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      top: 0;
      left: 0;
      right: 0;
      position: fixed;
      overflow: hidden;
      background-color: #f8f9fa;
      width: 100%;
      border-bottom: 1px solid #ccc;
    }

    .header_nav li {
      float: left;
    }

    .header_nav li a {
      display: block;
      color: #212529;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .header_nav li a:hover {
      background-color: #f8f9fa;
      color: #007bff;
    }
  </style>
  <title>Confirmation</title>
</head>
<body>

<div class = "header_nav">
  <nav class="header">
    <ul class="header-right" id = "home"></ul>
  </nav>
</div>

<div>
  <h1>Confirmation Page</h1>
</div>

<div>
  <table id=cart_table class="table table-striped cartTable">
    <thead>
    <tr class="table_title">
      <th>Sales Id</th>
      <th>Movie Title</th>
      <th>Price of Each Movie</th>
      <th>Quantity of Each Movie</th>
    </tr>
    </thead>
    <tbody id=cart_table_body></tbody>
  </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="confirmation.js"></script>

</body>
</html>
